---
layout: default
title: On the Path to Enlightenment
---

{% for post in site.posts %}
<article>
  <header>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </header>
  <aside>
    <ul>
      <li class="date"><strong>{{ post.date | date_to_string }}</strong></li>
      <li class="tags">
        {{ post.tags | sort | array_to_sentence_string }}
      </li>
    </ul>
  </aside>
  <p>
    {{ post.blurb }}<br>
    <a href="{{ post.url }}#continue">Read More...</a>
  </p>
</article>
{% endfor %}
